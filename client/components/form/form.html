<template name="estudioSombra">
  <div class="box box-form">
    <h1 class="box-heading">Estudio de Sombra</h1>
    <p>Para sacar cita para un estudio de sombra mandenos su información.</p>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" class="form-control input-sm" id="name" placeholder="Nombre Apellido">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo Electrónico</label>
        <input type="email" class="form-control input-sm" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Teléfono</label>
        <input class="form-control input-sm" id="phone">
      </div>
      <button type="submit" class="btn btn-default btn-sm">Someter</button>
    </form>
  </div>
</template>
